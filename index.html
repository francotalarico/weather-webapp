<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pace.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/icons.css">

</head>
<body>

    <!--<div id="loader"></div>-->

    <main>
        <div id="more-info" class="none">
            <p>Humidity: <span id="current-humidity"></span>%</p>
            <p>Pressure: <span id="current-pressure"></span> hPa</p>
        </div>
        <div class="current-weather">
            <h1 id="current-city" class="none"></h1>
            <i class="icon none"></i>
            <p id="current-description" class="none"></p>
        </div>
    </main>
    <footer>
        <div class="col-md-4 col-sm-4 min">
            <p class="none"><span></span> min</p>
        </div>
        <div class="col-md-4 col-sm-4 current">
            <div class="data">
                <p class="none"></p>
                <div class="btn-group" role="group" aria-label="">
                    <button id="toKelvin" type="button" class="btn active">Kelvin</button>
                    <button id="toCelsius" type="button" class="btn">Celsius</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 max">
            <p class="none"><span></span> max</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
